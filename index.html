<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Design Studio</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

    <div class="app-container">
        <!-- HEADER / TOP BAR -->
        <header class="top-bar">
            <div class="logo">
                <span class="logo-icon">âœ¨</span>
                <h1>Figma Pastel Studio</h1>
            </div>
            
            <div class="actions">
                <button id="btn-save" class="btn-secondary" title="Auto-saves to LocalStorage">
                    <span>ðŸ’¾</span> Save
                </button>
                <div class="divider"></div>
                <button id="btn-export-json" class="btn-secondary">Export JSON</button>
                <button id="btn-export-html" class="btn-primary">Export HTML</button>
            </div>
        </header>

        <!-- LEFT SIDEBAR: TOOLS -->
        <aside class="left-panel">
            <div class="panel-header">Tools</div>
            <div class="tools-grid">
                <button class="tool-btn active" data-tool="select" id="tool-select">
                    <span class="icon">â†–</span>
                    <span class="label">Select</span>
                </button>
                <button class="tool-btn" data-tool="rectangle" id="tool-rectangle">
                    <span class="icon">â¬œ</span>
                    <span class="label">Rectangle</span>
                </button>
                <button class="tool-btn" data-tool="text" id="tool-text">
                    <span class="icon">T</span>
                    <span class="label">Text</span>
                </button>
            </div>

            <div class="shortcuts-info">
                <p><strong>Shortcuts:</strong></p>
                <p>Delete: <code>Del</code></p>
                <p>Move: <code>Arrows</code></p>
            </div>
        </aside>

        <!-- CENTER: CANVAS AREA -->
        <main class="canvas-area" id="canvas-container">
            <div class="canvas-wrapper">
                <div id="artboard" class="artboard">
                    <!-- Elements will be injected here -->
                </div>
            </div>
            <div class="canvas-overlay-ui" id="selection-overlay">
                <!-- Selection Borders/Handles injected here -->
            </div>
        </main>

        <!-- RIGHT SIDEBAR: PROPERTIES & LAYERS -->
        <aside class="right-panel">
            
            <!-- Properties Section -->
            <div class="panel-section" id="properties-section">
                <div class="panel-header">Properties</div>
                <div id="no-selection-msg" class="empty-state">Select an element to edit</div>
                
                <div id="properties-form" class="hidden">
                    <div class="prop-row">
                        <label>Type</label>
                        <span id="prop-type-display" class="badge">Rectangle</span>
                    </div>

                    <div class="prop-grid">
                        <div class="prop-input-group">
                            <label>X</label>
                            <input type="number" id="prop-x">
                        </div>
                        <div class="prop-input-group">
                            <label>Y</label>
                            <input type="number" id="prop-y">
                        </div>
                        <div class="prop-input-group">
                            <label>W</label>
                            <input type="number" id="prop-w">
                        </div>
                        <div class="prop-input-group">
                            <label>H</label>
                            <input type="number" id="prop-h">
                        </div>
                    </div>

                    <div class="prop-row">
                        <label>Rotation (Â°)</label>
                        <input type="number" id="prop-rotation" min="0" max="360">
                    </div>

                    <div class="prop-row">
                        <label>Fill</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="prop-color">
                            <span id="prop-color-hex">#FFFFFF</span>
                        </div>
                    </div>

                    <div class="prop-col" id="prop-text-container">
                        <label>Content</label>
                        <textarea id="prop-text-content" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <!-- Layers Section -->
            <div class="panel-section layers-section">
                <div class="panel-header">Layers</div>
                <div class="layers-toolbar">
                    <button id="layer-up" title="Bring Forward">â–²</button>
                    <button id="layer-down" title="Send Backward">â–¼</button>
                </div>
                <ul id="layers-list" class="layers-list">
                    <!-- List items injected here -->
                </ul>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
